<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masonry test page</title>
  <script src="lib/masonry.browser.js"></script>
  <script>

    if (document.readyState != 'loading') {
      fn();
    } else {
      document.addEventListener('DOMContentLoaded', fn);
    }

    function fn() {
      new FristysMasonry.Masonry(document.getElementById('masonry'), { gutter: 1.5, gutterUnit: 'rem', columnBreakpoints: { 960: 2, 740: 1 } });
    }
  </script>

  </style>

  <style>
    #masonry {
      width: 80%;
      margin: 1.5rem auto;
    }

    #masonry .item {
      background: #333;
      color: #fff;
      text-align: center;
      height: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #masonry .item h3 {
      font-size: 5em;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div id="masonry">
    <div class="item" style="height: 550px; background: mediumspringgreen; color: #111;">
      <h3>1</h3>
    </div>
    <div class="item" style="height: 700px; background: pink; color: #333;">
      <h3>2</h3>
    </div>
    <div class="item" style="height: 300px; background: tomato; color: #eee;">
      <h3>3</h3>
    </div>
    <div class="item" style="background: tan;">
      <h3>4</h3>
    </div>
    <div class="item">
      <h3>5</h3>
    </div>
    <div class="item" style="background: blueviolet;">
      <h3>6</h3>
    </div>
    <div class="item">
      <h3>7</h3>
    </div>
    <div class="item" style="height: 850px; background: lightskyblue; color: #666;">
      <h3>8</h3>
    </div>
    <div class="item" style="background: palevioletred;">
      <h3>9</h3>
    </div>
    <div class="item">
      <h3>10</h3>
    </div>
    <div class="item" style="background: seagreen;">
      <h3>11</h3>
    </div>
    <div class="item">
      <h3>12</h3>
    </div>
  </div>
  <div style="clear: both;">&nbsp;</div>
</body>

</html>
